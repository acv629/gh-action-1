name: Test project
on:
    push
env:
    WORKING_DIR: "./02 Starting Project"
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install node
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              working-directory: "$WORKING_DIR"
              run: npm ci
            - name: Run tests
              working-directory: "$WORKING_DIR"
              run: npm test           